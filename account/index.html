<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/resetStyles.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">

    <script src="./script.js" defer></script>
    <title>account</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="../images/header_logo.svg" alt="logo" class="logo">
                    </div>
                    <div class="header__search">
                        <input type="text" placeholder="Поиск" class="header__search-input">
                        <button class="header__search-btn"></button>
                    </div>
                    <div class="header__auth">
                        <img src="../images/auth.svg" alt="auth" class="auth">
                    </div>
                </div>
            </div>
        </header>


        <main class="main">
            <div class="main__container">
                <div class="main__inner">
                    <div class="main__content-arrow">
                        <img src="../images/arrow-back.svg" alt="arrow-back">
                        <p>Назад</p>
                    </div>
                    <h1 class="main__title">Личный кабинет</h1>
                    <div class="main__content-recommend">
                        <p class="main__text">E-mail:  <span>mail@mail.ru</span></p>
                        <p class="main__text">Имя: <span>Иван</span></p>
                        <p class="main__text">Телефон: <span>+7 965 166 87 97</span></p>
                    <div class="main__btn">
                        <button class="main-btn">Показать еще</button>
                    </div>
                    </div>

                    <div class="main__content-recommend">
                        <p class="main__text">Пароль <span>***********</span></p>
                    <div class="main__btn">
                        <button class="main-btn">Изменить пароль</button>
                    </div>
                    </div>
                    
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <div class="footer__col1">
                        <div class="footer__logo">
                            <div class="footer__logo">
                                <img src="../images/footer_logo.svg" alt="logo" class="footer-logo">
                            </div>
                            <p class="footer__text">© 2023 Медицинский ассистент </p>
                        </div>
                    </div>

                    <div class="footer__col2">
                        <div class="footer__links">
                            <a href="#" class="footer__link">О Мед Ассистенте</a>
                            <a href="#" class="footer__link">Как это работает</a>
                            <a href="#" class="footer__link">Часто задаваемые вопросы</a>
                        </div>

                        <div class="footer__connect">
                            <div class="footer__contacts">
                                <a href="tel:+74953254333" class="footer__contacts-link">
                                    <div class="footer__contacts-container">
                                        <div class="footer__contacts-overlay">

                                            <img src="../images/footer-phone.svg" alt="phone logo"
                                                class="footer__contacts-logo">
                                        </div>
                                    </div>
                                    <span>+7 495 325-43-33</span>
                                </a>
                                <a href="mailto:medassiat.ru" class="footer__contacts-link">
                                    <div class="footer__contacts-container">
                                        <div class="footer__contacts-overlay">

                                            <img src="../images/footer-mail.svg" alt="phone logo"
                                                class="footer__contacts-logo">
                                        </div>
                                    </div>
                                    <span>medassiat.ru</span>
                                </a>
                            </div>
                            <div class="footer__contacts-btn">
                                <button class="footer-btn">Задать вопрос</button>
                            </div>
                            <p class="footer__text-mobile">© 2023 Медицинский ассистент </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</body>

</html>
